<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://www.zotezo.com/wp-content/themes/global-zotezo/style.css" />
    <link rel="stylesheet" href="/assets/css/new_style.css" />
</head>
<body>
    <div class="zot_container zot_py-4">
        <form action="">
            <h4 class="zot_mb-3">Company Information*</h4>
            <div class="zot_row zot_mb-3">
                <div class="zot_col-md-6 zot_py-2 zot_d-flex zot_flex-column">
                    <label for="nc" class="zot_mb-2 zot_fw-bold">Name of the Company</label>
                    <input type="text" name="nc" id="nc" class="zot_p-2 zot_border zot_rounded">
                </div>
                <div class="zot_col-md-6 zot_py-2 zot_d-flex zot_flex-column">
                    <label for="ye" class="zot_mb-2 zot_fw-bold">Year of establishment</label>
                    <input type="text" name="ye" id="ye" class="zot_p-2 zot_border zot_rounded">
                </div>
                <div class="zot_col-12 zot_py-2 zot_d-flex zot_flex-column">
                    <label for="ra" class="zot_mb-2 zot_fw-bold">Registered address</label>
                    <input type="text" name="ra" id="ra" class="zot_p-2 zot_border zot_rounded">
                </div>
                <div class="zot_col-md-6 zot_py-2 zot_d-flex zot_flex-column">
                    <label for="c_name" class="zot_mb-2 zot_fw-bold">Name of Contact</label>
                    <input type="text" name="c_name" id="c_name" class="zot_p-2 zot_border zot_rounded">
                </div>
                <div class="zot_col-md-6 zot_py-2 zot_d-flex zot_flex-column">
                    <label for="des_contact" class="zot_mb-2 zot_fw-bold">Designation of Contact</label>
                    <input type="text" name="des_contact" id="des_contact" class="zot_p-2 zot_border zot_rounded">
                </div>
            </div>

            
            <h4 class="zot_mb-3">Brand Information*</h4>
            <div class="zot_row zot_mb-3">
                <div class="zot_col-md-6 zot_py-2 zot_d-flex zot_flex-column">
                    <label for="brand_name" class="zot_mb-2 zot_fw-bold">Brand Name</label>
                    <input type="text" name="brand_name" id="brand_name" class="zot_p-2 zot_border zot_rounded">
                </div>
                <div class="zot_col-md-6 zot_py-2 zot_d-flex zot_flex-column">
                    <label for="trs" class="zot_mb-2 zot_fw-bold">Trademark Registration Status</label>
                    <select name="trs" id="trs" class="zot_p-2 zot_border zot_rounded">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="zot_col-md-6 zot_py-2 zot_d-flex zot_flex-column">
                    <label for="up_logo" class="zot_mb-2 zot_fw-bold">Upload Brand Logo</label>
                    <input type="file" name="up_logo" id="up_logo" class="zot_p-2 zot_border zot_rounded">
                </div>
            </div>

            <input type="submit" value="Submit" class="h6 zot_px-4 zot_py-2 purpleBG zot_text-white zot_border-0 zot_rounded-pill">
        </form>
    </div>
</body>
</html>
